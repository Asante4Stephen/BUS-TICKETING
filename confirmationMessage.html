<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="booking_style.css">
</head>
<body>
   
      <!-- Confirmation -->
      <div id="confirmation" class="hidden2" 
       <!-- style="display: block;
      margin: 7px;
      border: none;
      background: white;
      border-radius: 10px;
      padding: 100px;" -->
        >
          <!-- Payment methods will be displayed here -->
      </div>

      <div id="userData" 
      style="display: none;"
      ></div>
    
    
  

  <script >
    document.addEventListener('DOMContentLoaded', function () {
        const formData = JSON.parse(localStorage.getItem("ticketFormData"));

       let userData =  localStorage.getItem("ticketFormData")
       document.getElementById("userData").innerText = userData

       userData = JSON.parse(userData)


    const confirmationMessage = document.getElementById('confirmation');
    confirmationMessage.innerHTML = `<h2>Booking Confirmation</h2>
        <p>Your booking for bus has been confirmed.</p>
        <p>An e-ticket has been sent to your email.</p>
        <button onclick="window.print()" id="printButton"
        style="
        color: #fff;
        width: 30%;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        border: 1px solid #fff;
        "
        >Print your ticket</button><br>
        <div>
        <table border=1 width=300 height=250 id="customer-details"
         >
            <tr style="background-color:#0671f4;
                       color: #fff">
                <th colspan='2'>Customer Details</th>
            </tr>
            <tr style="font-weight: bold;
                       color:white;">
                <td>Full Name:</td>
                <td>${userData.fullname}</td>
                </tr>
        
            
            <tr style="font-weight: bold;
                       color:black; ">
                <td>Destination:</td>
                <td>${userData.location}</td>
                </tr>
        
            <tr style="font-weight: bold;
                       color:black; ">
                <td>Date of Departure:</td>
                <td>${userData.depDate}</td>
            </tr>
            <tr style="font-weight: bold;
                       color:black; ">
                <td>Time of Departure:</td>
                <td>${userData.depTime}</td>
            </tr>
            <tr style="font-weight: bold;
                       color:black; ">
                <td>Transport Service:</td>
                <td>${userData.companies}</td>
            </tr>
            <tr style="font-weight: bold;
                       color:black; ">
                <td>Tickets number:</td>
                <td>${userData.passenger}</td>
            </tr>
            <tr style="font-weight: bold;
                       color:black; ">
                <td>Fare(GHS):</td>
                <td>60</td>
            </tr>
            
         </table>
        
</div>
        `;
        confirmationMessage.style.display = 'block';
        confirmationMessage.style.margin = 'auto';
        confirmationMessage.style.padding = 'auto';
        confirmationMessage.style.border = '1px solid black';
        confirmationMessage.style.background = 'white';
        confirmationMessage.style.borderRadius = '10px';

    
    // document.body.appendChild(confirmationMessage);

        }, false);


    </script>





    <script src="booking_script.js"></script>
</body>
